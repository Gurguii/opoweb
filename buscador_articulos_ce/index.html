<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Opoweb - buscador artículos</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="buscador_ce.css"/>
	<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="	stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&	family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<div id='wrapper'>
		<div id="buscador_articulos_constitucion" class="div_utilidad">
			<h4 class="utility_title">Buscador de artículos de constitución</h4>
			<input id="input_articulo_constitucion" list="articulos_constitucion_destacados" placeholder="Número artículo (1-169)"></input>
			<datalist id="articulos_constitucion_destacados">
				<option value="14">14. Igualdad ante la ley</option>
				<option value="16">16. Libertad ideológica y religiosa</option>
				<option value="18">18. Derecho al honor, intimidad personal, familiar y propia imagen</option>
				<option value="20">20. Libertad de expresión y de información</option>
				<option value="54">54. Defensor del Pueblo</option>
				<option value="55">55. Derechos y libertades</option>
				<option value="62">62. Funciones del rey</option>
				<option value="66">66. Potestad Legislativa Cortes Generales (Parlamento)</option>
				<option value="67">67. Cortes Generales</option>
				<option value="68">68. Congreso de los diputados</option>
				<option value="69">69. Senado</option>
				<option value="70">70. Incompatibilidad Diputados y Senadores</option>
				<option value="72">72. Reglamentos y formación de Cortes Generales</option>
				<option value="78">78. Diputaciones permanentes</option>
				<option value="81">81. Leyes orgánicas</option>
				<option value="113">113. Moción de censura</option>
				<option value="134">134. Presupuestos Generales del Estado</option>
				<option value="159">159. TC - Composición y elección</option>
				<option value="160">159. TC - Presidente</option>
				<option value="161">161. TC - Funciones y poderes</option>
			</datalist>
			<button id="boton_buscar_articulo_constitucion">Buscar</button>
			<button id="boton_extraer_articulo_constitucion">Ver aquí</button>
		</div>
		<div id='extractedDocsDiv'>
		</div>
	</div>
	<script src="buscador_ce.js"></script>
</body>
</html>
